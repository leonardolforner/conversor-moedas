<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Outfit&family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <div class="appAndLogo">
      <h1>Conversor de Moeda</h1>
      <div class="app">
        <div class="firstLine">
          <div class="barras">
            <label for="de">De</label>
            <select id="de" onchange="converter()">
              <option value="USD">Dólar Americano</option>
              <option value="BRL">Real Brasileiro</option>
              <option value="EUR">Euro</option>
              <option value="JPY">Iene Japonês</option>
              <option value="GBP">Libra Esterlina</option>
              <option value="CAD">Dólar Canadense</option>
              <option value="AUD">Dólar Australiano</option>
              <option value="CHF">Franco Suíço</option>
              <option value="CNY">Yuan Chinês</option>
              <option value="HKD">Dólar de Hong Kong</option>
              <option value="NZD">Dólar da Nova Zelândia</option>
              <option value="SEK">Coroa Sueca</option>
              <option value="KRW">Won Sul-Coreano</option>
              <option value="MXN">Peso Mexicano</option>
              <option value="SGD">Dólar de Singapura</option>
            </select>
          </div>
          <button id="btnTrade" onclick="trocar()">Trocar</button>
          <div class="barras">
            <label for="para">Para</label>
            <select id="para" onchange="converter()">
              <option value="USD">Dólar Americano</option>
                <option value="BRL">Real Brasileiro</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Iene Japonês</option>
                <option value="GBP">Libra Esterlina</option>
                <option value="CAD">Dólar Canadense</option>
                <option value="AUD">Dólar Australiano</option>
                <option value="CHF">Franco Suíço</option>
                <option value="CNY">Yuan Chinês</option>
                <option value="HKD">Dólar de Hong Kong</option>
                <option value="NZD">Dólar da Nova Zelândia</option>
                <option value="SEK">Coroa Sueca</option>
                <option value="KRW">Won Sul-Coreano</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="SGD">Dólar de Singapura</option>
            </select>
          </div>
        </div>
        <div class="secondLine">
          <input type="number" id="input" placeholder="Valor" oninput="converter()">          
          <input type="text" id="output" placeholder="Resultado" disabled>
        </div>
        
      </div>

      <h1 class="rateText">RATE</h1>
      <div class = "thirdLine"> 
          <p>1</p>
          <div class="rateAndArrow">            
            <img src="images/arrow.png" alt="arrow" class="arrow">
          </div>
          <p id="rate" class="rateValue"> </p>       
      </div>      
    </div>  
    <script src="converter.js"></script>
    <script src="btnTrade.js"></script>
  </div>
  </body>
</html>
